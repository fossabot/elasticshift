# This file is a template, and might need editing before it works on your project.
image: golang:latest

variables:
  # Please edit to your GitLab project
  REPO_NAME: github.com/elasticshift/elasticshift

# The problem is that to be able to use go get, one needs to put
# the repository in the $GOPATH. So for example if your gitlab domain
# is gitlab.com, and that your repository is namespace/project, and
# the default GOPATH being /go, then you'd need to have your
# repository in /go/src/gitlab.com/namespace/project
# Thus, making a symbolic link corrects this.
before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

stages:
    - build
    - test

format:
    stage: test
    script:
      - go fmt $(go list ./... | grep -v /vendor/)
      #- go vet $(go list ./... | grep -v /vendor/)
      #- go test -race $(go list ./... | grep -v /vendor/)

compile:
    stage: build
    script:
      - dep ensure
      #- go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/mybinary
      - make
    artifacts:
      paths:
        - /go/src/github.com/elasticshift/elasticshift/bin/darwin_386/elasticshift
        - /go/src/github.com/elasticshift/elasticshift/bin/linux_386/elasticshift
        - /go/src/github.com/elasticshift/elasticshift/bin/darwin_amd64/elasticshift
        - /go/src/github.com/elasticshift/elasticshift/bin/linux_amd64/elasticshift
        - /go/src/github.com/elasticshift/elasticshift/bin/darwin_386/worker
        - /go/src/github.com/elasticshift/elasticshift/bin/linux_386/worker
        - /go/src/github.com/elasticshift/elasticshift/bin/darwin_amd64/worker
        - /go/src/github.com/elasticshift/elasticshift/bin/linux_amd64/worker
