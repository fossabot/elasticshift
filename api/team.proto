syntax = "proto3";

package api;

import "google/api/annotations.proto";

message CreateTeamReq {
    string name = 1;
}

message CreateTeamRes {
    string already_exist = 1;
}

service Team {

    rpc Create(CreateTeamReq) returns (CreateTeamRes) {
        option (google.api.http) = { get : "/v1/team" };
    };
}
