syntax = "proto3";

package api;

import "google/api/annotations.proto";

message CreateTeamReq {
    string name = 1;
}

message CreateTeamRes {
    bool already_exist = 1;
    bool created = 2;
}

service Team {

    rpc Create(CreateTeamReq) returns (CreateTeamRes) {
        option (google.api.http) = { post : "/v1/team" body : "*" };
    };
}
